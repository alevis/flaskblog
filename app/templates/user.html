<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.nickname }}</h1></td>
        </td>
    </table>
    <h1>User: {{ user.nickname }}!</h1>
    <hr>
    {% for post in posts %}
        {% include 'post.html' %}
    {% endfor %}
{% endblock %}
