<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.nickname }}</h1></td>
        </td>
    </table>
    <h1>User: {{ user.nickname }}!</h1>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(50) }}"></td>
            <td><i>{{ post.author.nickname }} says:</i>
            <br>{{ post.body }}
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
